<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Meu Site</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    body {
      text-align: center;
      font-family: 'Fredoka One', cursive;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .titulo {
      font-size: 60px; /* tamanho reduzido */
      color: #FF6699;
      margin-top: 60px; /* ajuste do espa√ßamento superior */
    }

    .botoes-imagem {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 50px;
      flex-wrap: wrap; /* ajusta em telas menores */
    }

    .botao-img {
      width: 220px; /* tamanho das imagens */
      height: 220px;
      cursor: pointer;
      border-radius: 15px;
      border: 3px solid transparent;
      transition: transform 0.2s, border-color 0.2s;
    }

    .botao-img:hover {
      transform: scale(1.1);
      border-color: #FF99AA;
    }

    #resultado {
      margin-top: 40px;
      font-size: 32px;
      font-weight: bold;
      padding: 20px;
      border-radius: 12px;
      display: inline-block;
      min-width: 220px;
    }

    /* Bot√£o Voltar fixo no canto superior esquerdo */
    .botao-voltar {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 12px 25px;
      font-size: 20px;
      color: white;
      background-color: #FF99AA;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-family: 'Fredoka One', cursive;
      z-index: 1000;
    }

    .botao-voltar:hover {
      background-color: #FF6699;
    }

    /* Bot√£o Pr√≥xima fixo no canto superior direito */
    .botao-proxima {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 25px;
      font-size: 20px;
      color: white;
      background-color: #FF99AA;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-family: 'Fredoka One', cursive;
      z-index: 1000;
    }

    .botao-proxima:hover {
      background-color: #FF6699;
    }
  </style>
</head>
<body>

  <h1 class="titulo">Qual cor de vestido eu usaria na minha formatura ?</h1>

  <div class="botoes-imagem">
    <img src="tecido.png" alt="Foto 1" class="botao-img" onclick="verificarEscolha(false)">
    <img src="tecido1.png" alt="Foto 2" class="botao-img" onclick="verificarEscolha(false)">
    <img src="tecido2.png" alt="Foto 3" class="botao-img" onclick="verificarEscolha(true)">
  </div>

  <div id="resultado"></div>

  <!-- Bot√µes fixos -->
  <button class="botao-voltar" onclick="voltarAnterior()">Voltar √† P√°gina Anterior</button>
  <button class="botao-proxima" onclick="proximaPagina()">Pr√≥xima P√°gina</button>

  <script>
    function verificarEscolha(correta) {
      const resultado = document.getElementById("resultado");
      if(correta) {
        resultado.textContent = "Muito bom! üéâ";
        resultado.style.color = "green";
        resultado.style.backgroundColor = "#D4FFD4";
        resultado.style.border = "2px solid green";
      } else {
        resultado.textContent = "Errou! ‚ùå";
        resultado.style.color = "red";
        resultado.style.backgroundColor = "#FFD4D4";
        resultado.style.border = "2px solid red";
      }
    }

    function voltarAnterior() {
      window.location.href = "pagina10.html"; // nome da p√°gina anterior
    }

    function proximaPagina() {
      window.location.href = "pagina2.html"; // nome da pr√≥xima p√°gina
    }
  </script>

</body>
</html>
