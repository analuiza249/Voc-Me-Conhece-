<!DOCTYPE html>
<html lang="pt-BR">

<body><div class="botoes-imagem">

<style>
  body {
    text-align: center;
    font-family: 'Fredoka One', cursive;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
  }

  .titulo {
    font-size: 50px;
    color: #FF6699;
    margin-top: 80px;
  }

  .botoes-imagem {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-top: 50px;
  }

  .botao-img {
    width: 200px;
    height: 200px;
    cursor: pointer;
    border-radius: 15px;
    border: 3px solid transparent;
    transition: transform 0.2s, border-color 0.2s;
    object-fit: cover;
  }

  .botao-img:hover {
    transform: scale(1.1);
    border-color: #FF99AA;
  }

  #resultado {
    margin-top: 40px;
    font-size: 28px;
    font-weight: bold;
    padding: 20px;
    border-radius: 12px;
    display: inline-block;
    min-width: 200px;
  }

  /* Bot√£o Voltar fixo no canto superior esquerdo */
  .botao-voltar {
    position: fixed;
    top: 20px;
    left: 20px;
    padding: 12px 25px;
    font-size: 18px;
    color: white;
    background-color: #FF99AA;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
    font-family: 'Fredoka One', cursive;
    z-index: 1000;
  }

  .botao-voltar:hover {
    background-color: #FF6699;
  }

  /* Bot√£o Pr√≥xima fixo no canto superior direito */
  .botao-proxima {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 12px 25px;
    font-size: 18px;
    color: white;
    background-color: #FF99AA;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
    font-family: 'Fredoka One', cursive;
    z-index: 1000;
  }

  .botao-proxima:hover {

  }
</style>

<script>
